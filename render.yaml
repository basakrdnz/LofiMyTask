# Render.com Blueprint Configuration
# Bu dosya Render.com'da otomatik deployment için kullanılabilir (opsiyonel)

services:
  # PostgreSQL Database
  - type: pspg
    name: mytask-db
    plan: free
    databaseName: mytask
    databaseUser: mytask_user

  # Backend Web Service
  - type: web
    name: mytask-backend
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mytask-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: mytask-frontend
          property: host

  # Frontend Static Site
  - type: web
    name: mytask-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: mytask-backend
          property: host

